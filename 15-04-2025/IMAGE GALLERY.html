  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFB22C;
    }
    nav {
      background: #3b6dc6;
      padding: 10px;
      display: flex;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .filter-container {
      padding: 20px;
      text-align: center;
    }
    .filter-container select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid #3b6dc6;
      background-color: white;
      color: #3b6dc6;
      font-weight: bold;
      cursor: pointer;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }
    .card {
      border: 2px solid white;
      padding: 10px;
      width: 200px;
      text-align: center;
      border-radius: 10px;
      background-color: #854836;
      color: #fff;
      box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    .card:hover { transform: scale(1.05); }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .card button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #3b6dc6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .card button:hover { background: #2c58a0; }
    .hidden { display: none; }
  </style>
</head>

  <script>
    const filter = document.getElementById("mood-filter");
    const cards = document.querySelectorAll(".card");
    filter.addEventListener("change", () => {
      const mood = filter.value;
      cards.forEach(card => {
        const cardMood = card.getAttribute("data-mood");
        if (mood === "all" || cardMood === mood) {
          card.classList.remove("hidden");
        } else {
          card.classList.add("hidden");
        }
      });
    });
  </script>
